spring.application.name=FYPMS-BACKEND

# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/fypms_db
spring.datasource.username=postgres
spring.datasource.password=blade
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=super-secure-very-long-32-character-secret-key-12345
